<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CircularJS Perf Demo</title>
  <link rel="stylesheet" type="text/css" href="index.css">

  <script type="text/javascript" src="../circular.min.js"></script>
</head>

<body>
  <h1>CircularJS Perf Demo</h1>
  <p>sierpinski triangle: 1821 elements (60fps)</p>

  <sierpinski>
    <div class="root-triangle" style="{{%style}}">
      <dots>
        <div cr-for="dots">
          <dot
            cr-mount
            class="dot"
            cr-event="mouseenter: mouseenter; mouseleave: mouseleave"
            style="{{style}}"
          >{{%text}}</dot>
        </div>
      </dots>
    </div>
  </sierpinski>

  <script type="text/javascript" src="app.js"></script>
</body>

</html>
