<section>
  <h2>SVG Example</h2>
  <p>This example shows that working with SVG is as simple as working with regular HTML.<br>
  The usage of <b>this$()</b>, the view model mutation subscriber, is also demonstrated here.</p>
    <svg-test class="demo svg">
      <input cr-event="input: changeValue" style="width:{{max}}px;" type="range" min="0" max="{{max}}" step="1" value="{{%x}}">
      <span class="display">r: {{%r}}</span>
      <svg width="150" height="30" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <rect cr-event="click: reset" x="{{%x}}" y="0" rx="{{%r}}" ry="{{%r}}" width="30" height="30" fill="rgb({{%red}}, {{%x}}, 0)"/>
      </svg>
    </svg-test>
  <pre><code class="language-javascript code">ss</code></pre>
  The HTML:
  <pre><code class="language-html html">ss</code></pre>
</section>
