<div class="editor-page">
  <div class="container page">
    <div class="row">

      <div class="col-md-10 offset-md-1 col-xs-12">
        <ul class="error-messages">
          {{#each %errors}}<li>{{message}}</li>{{/each}}
        </ul>

        <form cr-event="submit: submit">
          <fieldset>
            <fieldset class="form-group">
              <input
                type="text"
                disabled="{{%formDisabled}}"
                name="title"
                value="{{%title}}"
                class="form-control form-control-lg"
                placeholder="Article Title"
              >
            </fieldset>
            <fieldset class="form-group">
              <input
                type="text"
                disabled="{{%formDisabled}}"
                name="description"
                value="{{%description}}"
                class="form-control"
                placeholder="What's this article about?"
              >
            </fieldset>
            <fieldset class="form-group">
              <textarea
                class="form-control"
                name="body"
                disabled="{{%formDisabled}}"
                rows="8"
                placeholder="Write your article (in markdown)"
              >{{%body}}</textarea>
            </fieldset>
            <fieldset class="form-group">
              <input
                type="text"
                disabled="{{%formDisabled}}"
                name="tagList"
                value="{{%tagList}}"
                class="form-control"
                placeholder="Enter tags"
              >
              <div class="tag-list"></div>
            </fieldset>
            <button class="btn btn-lg pull-xs-right btn-primary" type="submit" disabled="{{%formDisabled}}">
                Publish Article
            </button>
          </fieldset>
        </form>
      </div>

    </div>
  </div>
</div>
