<!doctype html>
<html lang="en" data-framework="circularJS">
  <head>
    <meta charset="utf-8">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body cr-cloak>
    <div class="game-board {{%class}}">
      <div class="header level">
        <select cr-view="levels" cr-event="change: level">
          <option value="9,9,10">beginner</option>
          <option value="16,16,40">intermediate</option>
          <option value="16,30,99">expert</option>
        </select>
      </div>
      <div class="header">
        <div class="counter">{{%counter}}</div>
        <button type="button" cr-event="click: restart"></button>
        <div class="timer">{{%time}}</div>
      </div>
      <table
        class="board"
        cr-event="click: reveal; contextmenu: reveal; mousedown: huh"
      >
        <tbody>
          <tr cr-for="board">
            <td
              cr-child
              class="{{%mark
                }}{{#if %%isProcessed}}
                    {{#if surrounding}}color-{{surrounding}}
                    {{else}}
                    {{/if}}
                  {{else}} hidden
                  {{/if}}"
            >
              {{#if %%isProcessed}}
                {{#if surrounding}}
                  {{surrounding}}
                {{/if}}
              {{/if}}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="../amd.js"></script>
    <script src="../toolbox.js"></script>
    <script src="../VOM.js"></script>
    <script src="../schnauzer.js"></script>
    <script src="../blick.js"></script>
    <script src="../api.js"></script>
    <script src="../controller.js"></script>
    <script src="../circular.js"></script>
    <!-- <script src="../circular.min.js"></script> -->

    <script src="game.srv.js"></script>
    <script src="game.ctrl.js"></script>

    <script src="app.js"></script>
  </body>
</html>
