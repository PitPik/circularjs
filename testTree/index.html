<head>

  <link cr-dev rel="stylesheet" type="text/css" href="app.css">
  <link cr-dev rel="stylesheet" type="text/css" href="tree.css">

<body>
  <div class="app-bar-right">
    <tree
      cr-input="'false' as isOpen, 'true' as hasActions, 'Page items' as name"

      cr-cloak

      <control-box class="toolbox" cr-input="name, 'tree' as icon"></control-box>

  </div>

<script type="text/javascript">
  require(['circular', 'tree.component']);
