<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <title>Editor</title>
  </head>
  <body>

<div class="editor-page">
  <div class="container page">
    <div class="row">

      <div class="col-md-10 offset-md-1 col-xs-12">
        <ul class="error-messages" cr-component="error-messages" cr-container>
          <li cr-template-for="error-messages">{{message}}</li>
        </ul>

        <form cr-component="editor" cr-container>
          <fieldset cr-template-for="editor">
            <fieldset class="form-group">
                <input type="text" name="title" value="{{title}}" class="form-control form-control-lg" placeholder="Article Title">
            </fieldset>
            <fieldset class="form-group">
                <input type="text" name="description" value="{{description}}" class="form-control" placeholder="What's this article about?">
            </fieldset>
            <fieldset class="form-group">

                  <div cr-view="preview" class="form-control{{#unless %isPreviewing}} hidden{{/unless}}">{{#if %isPreviewing}}{{markdown body}}{{/if}}</div>

                <textarea cr-view="editor" class="form-control{{#if %isPreviewing}} hidden{{/if}}" cr-event="input: input" name="body" rows="8" placeholder="Write your article (in markdown)">{{body}}</textarea>
              {{/if}}
            </fieldset>
            <fieldset class="form-group">
                <input type="text" name="tagList" value="{{#tagList}}{{.}}{{#unless @last}}, {{/unless}}{{/tagList}}" class="form-control" placeholder="Enter tags"><div class="tag-list"></div>
            </fieldset>
            {{#if %textLength}}<button class="btn btn-lg pull-xs-left btn-outline-secondary" cr-event="click: preview" type="button">
                {{#if %isPreviewing}}Edit Article{{else}}Preview Article{{/if}}
            </button>{{/if}}
            <button class="btn btn-lg pull-xs-right btn-primary" cr-event="click: submit" type="button">
                Publish Article
            </button>
          </fieldset>
        </form>
      </div>

    </div>
  </div>
</div>

<script cr-dev type="text/javascript" src="index.js"></script>

  </body>
</html>
