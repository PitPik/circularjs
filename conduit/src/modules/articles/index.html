<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <title>Articles</title>
  </head>
  <body>

    <div class="home-page">

      <div class="banner">
        <div class="container">
          <h1 class="logo-font">conduit</h1>
          <p>A place to share your knowledge.</p>
        </div>
      </div>

      <div class="container page">
        <div class="row">

          <div class="col-md-9">
            <feed-toggle cr-component class="feed-toggle" cr-cloak>
              <ul class="nav nav-pills outline-active">
                <li class="nav-item" cr-view="own">
                  <a class="nav-link active" cr-event="click: prerender" cr-view="own-link" href="#/articles/0/my-feed">Your Feed</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" cr-event="click: prerender" cr-view="global" href="#/articles">Global Feed</a>
                </li>
                <li class="nav-item" cr-view="tags">
                  <span class="nav-link active" cr-view="tags-link"></span>
                </li>
              </ul>
            </feed-toggle>

            <article-preview cr-component cr-model="articles" cr-container>
              <div cr-template-for="article-preview" class="article-list">
                {{> article-preview}}
              </div>
            </article-preview>

          </div>

          <div class="col-md-3">
            <div class="sidebar">
              <p>Popular Tags</p>

              <tag-list cr-component class="tag-list" cr-container>
                <a cr-template-for="tag-list" href="#/articles/0/{{tag}}" class="tag-pill tag-default">{{tag}}</a>
              </tag-list>
            </div>
          </div>

          <pagination cr-component class="pagination col-md-9" cr-container>
            <li cr-template-for="pagination" class="page-item{{#if active}} active{{/if}}">
              <a class="page-link" href="#/articles/{{index}}{{#if tag}}/{{tag}}{{/if}}{{#if ownFeed}}/my-feed{{/if}}">{{value}}</a>
            </li>
          </pagination>

        </div>
      </div>

    </div>

<!-- <script type="text/javascript" src="index.js"></script> -->

  </body>
</html>
