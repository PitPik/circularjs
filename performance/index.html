<!doctype html>
<html lang="en" data-framework="circularJS">
  <head>
    <meta charset="utf-8">
    <title>Circular.js â€¢ performance</title>
    <link rel="stylesheet" href="index.css">

    <script type="text/javascript" src="../amd.js"></script>
    <script type="text/javascript" src="../toolbox.js"></script>
    <script type="text/javascript" src="../VOM.js"></script>
    <script type="text/javascript" src="../schnauzer.js"></script>
    <script type="text/javascript" src="../blick.js"></script>
    <script type="text/javascript" src="../circular.js"></script>
    <!-- <script type="text/javascript" src="../circular.min.js"></script> -->
  </head>
  <body cr-component="app">
    <label cr-component="speed-slider">
      <span class="label">Refresh:</span>
      <input cr-event="input: change" type="range" name="" min="16" max="800" step="4" value="800">
      <span cr-view="display">1000</span>
    </label>
    <label cr-component="raster-slider">
      <span class="label">Raster:</span>
      <input cr-event="change: change" type="range" name="" min="2" max="32" step="1" value="10">
      <span cr-view="display">10 x 10</span>
    </label>
    <table cr-container="">
      <script type="text/template" cr-template-for="app">
      <tr>
        {{#each items}}<td>{{%this}}</td>{{/each}}
      </tr>
      </script>
    </table>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
