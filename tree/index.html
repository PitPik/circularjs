<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tree - demo</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
  </head>
  <body>

  <p>(You can double click on an item to turn it into a folder.)</p>

  <!-- the demo root element -->
  <ul cr-component="tree" cr-container>
    <li class="item" cr-event="click: toggle; dblclick: addChildren" cr-template-for="tree"><div class="{{#if childNodes.0}}bold{{/if}}">{{name}}{{#if childNodes.0}} [{{#if %open}}-{{else}}+{{/if}}]{{/if}}</div>
      {{#if childNodes.0}}<ul cr-mount class="{{#if %open}}open{{else}}closed{{/if}}"></ul>{{/if}}
    </li>
  </ul>

  <script type="text/javascript" src='../circular.min.js'></script>
  <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
